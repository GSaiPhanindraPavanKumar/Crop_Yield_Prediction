<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Crop Yield Prediction</h2>
        <form action="/predict" method="post" class="form">
            <div class="form-group">
                <label for="crop_year">Crop Year:</label>
                <input type="number" id="crop_year" name="crop_year" required>
            </div>

            <div class="form-group">
                <label for="area">Area:</label>
                <input type="number" id="area" name="area" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="production">Production:</label>
                <input type="number" id="production" name="production" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="annual_rainfall">Annual Rainfall:</label>
                <input type="number" id="annual_rainfall" name="annual_rainfall" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="fertilizer">Fertilizer:</label>
                <input type="number" id="fertilizer" name="fertilizer" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="pesticide">Pesticide:</label>
                <input type="number" id="pesticide" name="pesticide" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="crop">Crop:</label>
                <select id="crop" name="crop" required>
                    {% for crop in crops %}
                        <option value="{{ crop }}">{{ crop }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="season">Season:</label>
                <select id="season" name="season" required>
                    {% for season in seasons %}
                        <option value="{{ season }}">{{ season }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    {% for state in states %}
                        <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="submit" value="Predict" class="btn">
        </form>
    </div>
</body>
</html>
